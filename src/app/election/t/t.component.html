<div class="term" *ngIf="strtBtn === false" >
  <label class="checkbox" for="checkboxid"> 
	<input type="checkbox" name="name" class="checkboxinput" id="checkboxid" (click)="changeIsenabled()" i18n>
  <div class="divcheckbox"></div>
  <span i18n="@@6207081224227272786"> I agree to the <a [routerLink]="['term']" routerLinkActive="navigation-active" [routerLinkActiveOptions]="{exact:
    true}" class="text-white">&nbsp;<u class="link ml-1">Terms & Conditions</u></a></span>
</label>
</div>


	
<button *ngIf="strtBtn === false" class="proceed" (click)="state(checkBoxPopUp)">	<span i18n>NEXT</span></button>
	
<button *ngIf="strtBtn === true" class="proceed" (click)="start()">	<span i18n>START</span></button>




<ng-template #checkBoxPopUp let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" i18n>Whoops</h4>

  </div>
  <div class="modal-body">
    <p i18n="@@99906972522"> Please agree to the T&C to proceed</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn clrgreen" (click)="d('Cross click')">
      <span class="nointernate" i18n="@@99906972521">Ok</span>
    </button>
  </div>
</ng-template>
